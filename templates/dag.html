<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAG TX</title>
</head>
<body>
    <form action="http://127.0.0.1:5000/tx" method="POST">
        <label for="from_">Your Address:</label>
        <input type="text" id="from_" name="from_"><br><br>
        <label for="to_">Receiver Address:</label>
        <input type="text" id="to_" name="to_"><br><br>
        <label for="value_">Value:</label>
        <input type="text" id="value_" name="value_"><br><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
