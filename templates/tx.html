{% extends 'auth/index.html' %}
{% block header %}
    <h1>Send a transaction</h1>
{% endblock %}


{% block content %}
<div class="row gtr-200">
    <div class="col-8 col-12-medium">

  <form action="http://127.0.0.1:5000/tx" method="post">
    <div class="row gtr-uniform">
        <div class="col-12">
            <label for="from_">Your Address:</label>
            <input type="text" name="from_" id="from_"
            placeholder="Please enter your address" required>
        </div>
        <div class="col-12">
            <label for="to_">Receiver Address:</label>
            <input type="text" name="to_" id="to_"
            placeholder="Please enter receiver address" required>
        </div>
        <div class="col-12">
            <label for="value_">Value:</label>
            <input type="text" name="value_" id="value_"
            placeholder="Please enter the amount" required>
        </div>
        <div class="col-12">
            <button type="submit" class="button primary icon solid fa-angle-double-right">
                Send
            </button>
        </div>
    </div>
</form>
</div>

</div>

{% endblock %}
