<html>
	<head>
		<title>FTP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../static/css/main.css" />
		<link rel="shrtcut icon" type="image/x-icon" href="../static/favicon.ico">
		<noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index" class="logo"><strong>DAG-based</strong><span>Distributed Ledger Platform</span></a>
					</header>


				<!-- Main -->
					<div id="main" class="alt">

						<!-- One -->
							<section id="one">
								<div class="inner">

									<p>
                                        {% if myval %}
                                        <header class="major">
                                            <h1>Upload Success!</h1>
                                        </header>

                                        <ul>
                                            {% for val in myval %}
                                             <li><a href="{{ url_for('front.ftp_static', filename=val) }}"> {{ val }} </a>  </li>
                                             {% endfor %}
                                        </ul>
                                             {% endif %}


                                         {% if paths %}
                                         <header class="major">
                                            <h1>List of Repo's files</h1>
                                        </header>

                                         <ul>
                                             {% for path, file in paths %}
                                              <li><a href="{{ url_for('front.ftp_static', filename=path) }}"> {{ file }} </a>  </li>
                                              {% endfor %}
                                         </ul>
                                          {% endif %}


                                    </p>
								</div>
							</section>

					</div>


</div>
		<!-- Scripts -->
			<script src="../static/js/jquery.min.js"></script>
			<script src="../static/js/jquery.scrolly.min.js"></script>
			<script src="../static/js/jquery.scrollex.min.js"></script>
			<script src="../static/js/browser.min.js"></script>
			<script src="../static/js/breakpoints.min.js"></script>
			<script src="../static/js/util.js"></script>
			<script src="../static/js/main.js"></script>

	</body>
</html>
